<html lang="en-US">

        <title>How to upload your project on Github</title>

        <style>

    <body>
        <header style="width: 100%">
            <nav>
                <ul class="nav_menu">
                    <li><a href="about-me.html" target="_blank">About me</a></li>
                    <li><a href="projects.html" target="_self">Projects</a></li>
                    <li><a href="education-and-experience.html" target="_blank">Education and experience</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main style="display: flex; flex-direction: column; align-items: center;">
            <h1>Contact me!</h1>
            <form style="display: flex; flex-direction: column; justify-content: center; width: 700px" method="POST" id="contact-form">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" />
                <br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" />
                <br>
                <label for="my_email">Email:</label>
                <input type="email" id="email" name="email" />
                <br>
                <textarea id="message" name="message" rows="10" cols="60" placeholder="Insert your message here!">Some text</textarea>
                <input type="submit" value="Submit" />
            </form>

            <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
            <script>
            (function() {
                // Initialize EmailJS with your Public Key
                emailjs.init("iloVjbyKTI9qCiMV_");
            })();
            </script>
            <script>
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                  event.preventDefault(); // Prevent form submission reload
              
                  // Collect form data
                  const fname = document.getElementById('fname').value;
                  const lname = document.getElementById('lname').value;
                  const email = document.getElementById('email').value;
                  const message = document.getElementById('message').value;
              
                  // EmailJS parameters
                  const templateParams = {
                    fname: fname,
                    lname: lname,
                    email: email,
                    message: message,
                  };
              
                  // Send email using EmailJS
                  emailjs.send("service_h64ep9p", "template_uuk1hpe", templateParams)
                    .then(function(response) {
                      alert("Your message has been sent successfully!");
                    }, function(error) {
                      alert("Failed to send your message. Please try again.");
                      console.error("EmailJS Error:", error);
                    });
                });
              </script>
        </main>
    </body>
</html>
